<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProiectMultimediaTema5Puzzle</title>
  <link href="./lib/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section id="hero">
    <div class="hero-container">
      <label id="uploadButton">
        <input id="uploadedFile" type="file" />
        <h1> <img width="100px" src="./media/arrowup.svg" alt=""></h1>
      </label>

      <div id="conta" class="container">
        <div class="row justify-content-center">
          <canvas id="canvas"></canvas>
        </div>
        <div class="row vertical-center justify-content-center">
          <div class="col=sm-3  ">
            <button id="randomize" class="btn btn-secondary">Randomize</button>
          </div>
          <div class="col=sm-3">
            <button id="solve" class="btn btn-secondary">Solve</button>
          </div>
          <div class="col-sm-3">
            <label for="dificulty">Dificulty</label>
            <input type="range" class="custom-range" value="4" min="2" max="6" id="dificulty">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <div class="container">
      <div class="copyright">
        <strong>Partenie Alex-Eduard</strong>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="./lib/jquery.js"></script>
  <script type="text/javascript" src="./lib/bootstrap.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
