<head>

<body>

  <section id="hero">
    <div class="hero-container">
      <a id="uploadButton" data-trigger="hover" href="#" data-toggle="popover" data-placement="top"
        title="Upload a photo" data-content="Click on the arrow to upload a photo and start the puzzle">
        <label>
          <input id="uploadedFile" type="file" />
          <h1> <i id="popoverUpload" data-trigger="hover" class="fas fa-arrow-circle-up"></i></h1>
        </label>
      </a>

      <div id="conta" class="container">
        <div class="row justify-content-center">
          <canvas id="canvas"></canvas>
        </div>
        <div class="row justify-content-center">
          <div class="col=sm-3">
            <button id="randomize" class="btn btn-secondary">Randomize</button>
          </div>
          <div class="col=sm-3">
            <button id="solve" class="btn btn-secondary">Solve</button>
          </div>
          <div class="col-sm-3">
            <label for="dificulty">Dificulty</label>
            <input type="range" class="custom-range" value="4" min="2" max="6" id="dificulty">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
